<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知问前端</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/question.ico">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="uEditor/uEditor.css">
</head>
<body>
	<!-- 导航栏开始 -->
	<div id="header">
		<div class="header_main">
			<h1>知问</h1>
			<div class="header_search">
				<input type="text" name="search" class="search"></div>
			<div class="header_button">
				<button id="search_button">查询</button>
				<button id="question_button">提问</button>
			</div>
			<div class="header_member">
				<a href="javascript:void(0)" id="reg_a">注册</a>
				<a href="javascript:void(0)" id="member">用户</a>
				|
				<a href="javascript:void(0)" id="login_a">登录</a>
				<a href="javascript:void(0)" id="logout">退出</a>
			</div>
		</div>
	</div>
	<!-- 导航栏结束 -->
	<div id="main">
		<div class="main_left">
			<!-- 选项卡UI开始 -->
			<div id="tabs">
				<ul>
					<li>
						<a href="tab1.html">最热门的提问</a>
					</li>
					<li>
						<a href="tab2.html">小编推荐的提问</a>
					</li>
					<li>
						<a href="tab3.html">评论最多的提问</a>
					</li>
				</ul>
			</div>
			<!-- 选项卡UI结束 -->
			<div class="content">
					
			</div>
		</div>
		<div class="main_right">
			<div id="accordion">
				<h1>我关注的人</h1>
				<div>内容1</div>
				<h1>关注我的人</h1>
				<div>内容2</div>
				<h1>我的提问列表</h1>
				<div>内容3</div>
			</div>
		</div>
	</div>

	<!-- 会员注册对话框开始 -->
	<form id="reg">
		<ol class="reg_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="user" class="text" id="user"/>
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="pass" class="text" id="pass"/>
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" class="text" id="email" title="请输入正确邮箱！"/>
			<span class="star">*</span>
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="sex" value="male" id="male" checked="checked">
			<label for="male" class="sexfont">男</label>
			<input type="radio" name="sex" value="female" id="female">
			<label for="female" class="sexfont">女</label>
		</p>
		<p>
			<label for="date">生日：</label>
			<input type="text" readonly="readonly" name="birthday" class="text" id="date"/>
		</p>
	</form>
	
	<form id="login">
		<ol class="login_error"></ol>
		<p>
			<label for="user">账号：</label>
			<input type="text" name="login_user" class="text" id="login_user"/>
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="login_pass" class="text" id="login_pass"/>
			<span class="star">*</span>
		</p>
		<p>
			<input type="checkbox" name="expires" id="expires" checked="checked">
			<label for="expires">登录后有限期一周</label>
		</p>
	</form>
	<!-- 会员注册对话框结束 -->
	
	<form id="question">
		<p>
			<label for="title">问题名称：</label>
			<input type="text" name="title" class="text" id="title" style="width:390px;"/>
		</p>
		<p>
			<textarea name="content" class="uEditorCustom">请输入问题描述！</textarea>
		</p>
	</form>

	<div id="loading">数据交互中....</div>
	<div id="error">请登录后操作....</div>
	<div id="footer">
		知问前端 | tzcec.applinzi.com
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="uEditor/uEditor.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
